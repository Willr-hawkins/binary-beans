{% extends "base.html" %}

{% block content %}
  <section class="container mt-5">
    <h2>Cancel Booking</h2>
    <p>Are you sure you want to cancel this booking request?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger rounded-4" type="submit">Yes</button>
    </form>
    <a class="btn btn-link text-white text-decoration-none px-3 py-1 bg-secondary rounded-4 my-2" href="{% url 'events' %}">Cancel</a>
  </section>
{% endblock %}
